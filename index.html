<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recent UCC Filings</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:Arial;background:#0b1628;color:white;padding:24px;}
  h1{color:#ffd44f;margin-bottom:10px;}
  .item{background:#13223e;margin-bottom:10px;padding:12px;border-radius:6px;}
  a{color:#4fc3ff;}
</style>
</head>
<body>
<h1>Recent UCC Filings</h1>
<div id="results">Loading...</div>

<script>
async function loadUCC(){
  const r = await fetch("/api/ucc");
  const data = await r.json();
  const div = document.getElementById("results");

  if(!data.items || data.items.length === 0){
    div.innerHTML = "No filings found.";
    return;
  }

  div.innerHTML = data.items.map(i=>`
    <div class="item">
      <strong>${i.title}</strong><br>
      <a href="${i.link}" target="_blank">View Filing</a>
    </div>
  `).join("");
}

loadUCC();
</script>
</body>
</html>
