<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recent UCC Filings</title>
<style>
  body { background:#0b1628; color:white; font-family:Arial; padding:20px; }
  h1 { color:#ffd44f; }
  .item { background:#13223e; padding:10px; margin:6px 0; border-radius:6px; }
  a { color:#4fc3ff; text-decoration:none; }
</style>
</head>
<body>
<h1>Recent UCC Filings (Delaware)</h1>
<div id="results">Loading...</div>

<script>
async function loadUCC() {
  const res = await fetch("/api/ucc");
  const data = await res.json();
  const out = document.getElementById("results");

  if (!data.items?.length) {
    out.innerHTML = "No results found.";
    return;
  }

  out.innerHTML = data.items.map(i => `
    <div class="item">
      <strong>${i.title}</strong><br>
      <a href="${i.link}" target="_blank">${i.link}</a>
    </div>
  `).join("");
}

loadUCC();
</script>
</body>
</html>
